<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generador de Contraseñas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Generador de Contraseñas</h1>
        <div class="container">
            <form>
                    <label for="longitud-contrasena">Longitud de la contraseña:</label>
                    <input type="number" id="longitud-contrasena" value="12">
                    <br><br>
                    <label for="tipo-contrasena">Tipo de contraseña:</label>
                    <select id="tipo-contrasena">
                        <option value="alfanumerica">Alfanumérica</option>
                        <option value="numerica">Numérica</option>
                        <option value="alfabetica">Alfabética</option>
                    </select>
                    <br><br>
                    <button id="generar-contrasena" type="button">Generar Contraseña</button>
                    <br><br>
                    <label for="contrasena-generada">Contraseña Generada:</label>
                    <input type="text" id="contrasena-generada" readonly>
                    <button id="copiar-contrasena" type="button">Copiar</button>
                </form>
        </div>
        

        <script src="./js/main.js"></script>
    </body>
</html>
